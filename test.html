<!DOCTYPE html>
<html>
    <head>
        <title>Example application of the hit counter</title>
        <script type="text/javascript" src="client.js"></script>

        <script type="text/javascript" src="config.js"></script>
        <script type="text/javascript">

            // All-caps config variables in config.js

            function update() {
              client.check(VIEW_ID, TARGET)
                .on('success', function(e) {
                  console.log(e.detail.count);
                });
            }

            client
              .setup(CLIENT_ID)
              .on('success', function() {
                setInterval(function() {
                    update();
                }, 300000); // 5 minutes.
                update();
              });

        </script>
    </head>
    <body>
        <section id="auth-button"></section>
    </body>
</html>
