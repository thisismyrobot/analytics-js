      function updateUi (count) {
        if (count > currentCount) {
          currentCount = count
          beep()
        }
        document.getElementById('count').innerText = count
      }

      function startChecker (client) {
        client.on('checked', function (e) {
          updateUi(e.detail.count)
        })

        setInterval(function () {
          client.check()
        }, 30000) // 30 seconds, though the API is ~ 5 minutes.
        client.check()
